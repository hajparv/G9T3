    <!-- Booking Section Start -->
    <section id="booking">
      <div class="container">
        <div class="section-header">
          <h3>Book Your Clinic Appointment</h3>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="booking-form">
              <form id="bookingForm">
                <div class="form-row">
                  <div class="control-group col-sm-6">
                    <label>Full Name</label>
                    <input style = "background-color: white;" type="text" name="full-name" class="form-control" placeholder="E.g. Jamie Tan"
                      required="required" />
                  </div>
                  <div class="control-group col-sm-6">
                    <label>Email</label>
                    <input style = "background-color: white;" type="email" name="email" class="form-control" placeholder="E.g. email@example.com"
                      required="required" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="control-group col-sm-6">
                    <label>Mobile</label>
                    <input style = "background-color: white;" type="text" name="mobile" class="form-control" placeholder="8772 2367" required="required" />
                  </div>
                  <div class="control-group col-sm-6">
                    <label>Select a Service</label><br>
                    <select  style = "background-color: white;" name="service" class="custom-select">
                      <option value="">Consultation</option>
                      <option>Health Checkup</option>
                      <option>Flu Shots</option>
                      <option>Blood Test</option>
                      <option>Physical Exams</option>
                      <option>Prevention</option>
                      <option>Family Planning</option>
                      <option>Home Visits</option>
                      <option>Insurance</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="control-group col-sm-6">
                    <label>Appointment Date</label>
                    <input style = "background-color: white;" type="date" class="form-control" id="date" name="date" placeholder="E.g. MM/DD/YYYY"
                      required="required" />
                  </div>
                  <div class="control-group col-sm-6">
                    <label>Appointment Time</label>
                    <input style = "background-color: white;" type="time" name="time" class="form-control" id="time" placeholder="E.g. HH:MM AM"
                      required="required" />
                  </div>
                </div>
                <div class="control-group">
                  <label>Special Request</label>
                  <input style = "background-color: white;"type="text" name="special-request" class="form-control"
                    placeholder="E.g. Patient has poor mobility, requires wheelchair." />
                </div>
                <button type="submit" onclick="bookAppointment()" style='width: 100%; '>Book Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function bookAppointment() {
        const fullName = document.querySelector('input[name="full-name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const mobile = document.querySelector('input[name="mobile"]').value;
        const service = document.querySelector('select[name="service"]').value;
        const date = document.querySelector('input[name="date"]').value;
        const time = document.querySelector('input[name="time"]').value;

        const eventData = {
          eventName: fullName,
          service,
          time,
        };

        axios
          .post('http://localhost:3000/appointment', eventData)
          .then((response) => {
            console.log('Data sent successfully.');
            // You can also update the UI with a success message
          })
          .catch((error) => {
            console.error('Error sending data: ', error);
            // Handle the error, show an error message, etc.
          });

        // Store the date in local storage
        localStorage.setItem('bookingDate', date);
      }
    </script>

    <!-- Booking Section End -->

    <!-- Include flatpickr library for date and time picking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize flatpickr for date and time input fields
      flatpickr('#date', {
        enableTime: false, // Date only
        dateFormat: "m/d/Y", // Format as MM/DD/YYYY
      });
      flatpickr('#time', {
        enableTime: true, // Enable time selection
        noCalendar: true, // Time only
        dateFormat: "h:i K", // Format as HH:MM AM/PM
      });
      document.getElementById('bookingForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Extract user input data
        const fullName = document.querySelector('input[name="full-name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const mobile = document.querySelector('input[name="mobile"]').value;
        const service = document.querySelector('select[name="service"]').value;
        const date = document.querySelector('input[name="date"]').value;
        const time = document.querySelector('input[name="time"]').value;
        const specialRequest = document.querySelector('input[name="special-request"]').value;

        // Store the data in local storage to pass to the calendar page
        localStorage.setItem('bookingData', JSON.stringify({
          fullName,
          email,
          mobile,
          service,
          date,
          time,
          specialRequest,
        }));

        // Redirect to the calendar page
        window.location.href = 'calendar.html';
      });
    </script>
