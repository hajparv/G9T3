        <style>
          .profile-icon {
            float: right;
            margin-right: 20px;
            /* Adjust margin as needed */
          }
      
          .profile-icon a {
            text-decoration: none;
            color: #333;
            /* Change the text color */
            display: block;

            width: 32px;
            /* Set the icon size */
            height: 32px;
            border-radius: 50%;

          }

            min-height: calc(100vh - 60px); /* Adjust 60px according to your header height */
            display: flex;
            flex-direction: column;

          .cal {
            flex: 1;
            /* This will push the footer to the bottom */
          }
      
          /* Adjust footer styles as needed */
          #footer {
            background-color: #333; /* Change this to your desired footer background color */

<body>
    <header id="header">
        <div class="container">
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="booking.html">Book Appointment</a></li>

                  <img src="profile icon.webp" alt="Profile Icon">
                  My Health
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-11">
                <div class="card card rounded-0">
                    <div class="row">
                        <div class="col-md-5 d-md-block d-none p-0 box">
                            <div class="card rounded-0 border-0 card1" id="bill">
                                <h3 id="heading1">Payment Summary</h3>
                                <div class="row">
                                    <div class="col-lg-7 col-8 mt-4 line pl-4">
                                        <h2 class="bill-head">Consultation Fee</h2>
                                    </div>
                                    <div class="col-lg-5 col-4 mt-4">
                                        <h2 class="bill-head px-xl-5 px-lg-4" id="consultationCost">$35.00</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-7 col-8 mt-4 line pl-4">
                                        <h2 class="bill-head">Medicine</h2>
                                    </div>
                                    <div class="col-lg-5 col-4 mt-4">
                                        <h2 class="bill-head px-xl-5 px-lg-4" id="medicineCost">$20.00</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-7 col-8 mt-4 line pl-4">
                                        <h2 class="bill-head">Claimable Insurance</h2>
                                    </div>
                                    <div class="col-lg-5 col-4 mt-4">
                                        <h2 class="bill-head px-xl-5 px-lg-4" id="insuranceCost">$35.00</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 red-bg">
                                        <p class="bill-date" id="total-label">Total Price</p>
                                        <h2 class="bill-head" id="total">
                                            $ <span id="total-amount">523.65</span>
                                        </h2>                                                  
                                        <small class="bill-date" id="total-includes">Price includes all taxes</small>
                                    </div>                                            
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-7 col-sm-12 p-0 box">
                            <div class="card rounded-0 border-0 card2" id="paypage">
                                <div class="form-card">
                                    <h2 id="heading2" class="text-danger">Payment</h2>
                                    <label class="pay">Name on Card</label>
                                    <input type="text" name="holdername" placeholder="John Smith">
                                    <div class="row">
                                        <div class="col-8 col-md-6">
                                            <label class="pay">Card Number</label>
                                            <input type="text" name="cardno" id="cr_no" placeholder="0000-0000-0000-0000" minlength="19" maxlength="19">
                                        </div>
                                        <div class="col-4 col-md-6">
                                            <label class="pay">CVV</label>
                                            <input type="password" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;" class="placeicon" minlength="3" maxlength="3">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="pay">Expiration Date</label>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" name="exp" id="exp" placeholder="MM/YY" minlength="5" maxlength="5">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3 text-center"> <!-- Use offset-md-3 and text-center -->
                                            <input type="submit" value="MAKE A PAYMENT &nbsp; &#xf178;" class="btn btn-info placeicon">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
